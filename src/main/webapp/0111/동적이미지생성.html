<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        $(document).ready(function () {
            imgList = ["check.png\n",
            "Chrysanthemum.jpg\n",
            "circle-dot-o.png\n",
            "cloud03.jpg\n",
            "Coca-Cola-logo.png\n",
            "coffee1.jpg"]


            $('#btn1').on('click', function () {
                vi = Math.floor(Math.random() * imgList.length);
                //이미지 생성
                vimg = $('<img/>' , {
                    'src' : `../images/${imgList[vi]}`,
                    'alt' : `${imgList[vi]}`,
                    'click' : function () {
                        $(this).css('border', '3px solid red');
                    }
                });
                //result1에 추가
                $('#result1').append(vimg);
            })
        })

    </script>
</head>
<body>
<div class="box">
    <h4></h4>
    <input type="button" value="이미지만들기" id="btn1">
    <br><Br>
    <div id="result1"></div>
</div>
</body>
</html>
