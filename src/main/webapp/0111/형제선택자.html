<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>

    </style>
    <script>
        $(() => {
            $('#btn1').on('click', () => {
                //h3다음의 모든 형제에게 배경색을 변경, 길이지정, 가운데 정렬
                // $('h3 ~p').css('background-color', 'lightblue')
                //           .css('width', '30%')
                //           .css('text-align', 'center');

                $('h3 ~p').css({
                    'background-color' : 'lightblue',
                    'width' : '30%',
                    'text-align' : 'center'
                });

                //h3다음의 첫번째 형제의 글자를 굵게, 크게 : font-weight : bold
                // $('h3 +p').css('font-weight', 'bold')
                //           .css('font-size', '2.0rem');

                $('h3 +p').css({
                    'font-weight' : 'bold',
                    'font-size' : '2.0rem'
                });
            });
        })
    </script>
</head>
<body>
<div class="box">
    <h4>형제 선택자</h4>
    <input type="button" value="확인" id="btn1">
    <br><Br>
    <div id="result1">
        <p>형제 선택자에 대하여</p>
        <h3>꼬마버스 타요 가족을 소개 합니다</h3>
        <p>타요</p>
        <p>로기</p>
        <p>라니</p>
        <p>가니</p>
    </div>
</div>
</body>
</html>
