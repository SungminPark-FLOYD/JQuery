<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
    $(()=>{
        $('#btn2').on('click', ()=>{
            fetch('')
                .then((response) => {
                    return response.json();
                })
                .then((res) =>{
                    code = "<table border='1'";
                    code += "<tr><td>아이디</td>";
                    code += "<td>이름</td>";
                    code += "<td>전화번호</td></tr>";

                    $.each(res, function (i, v){
                        code += `<tr><td>${res[i].mem_id}</td>`;
                        code += `<td>${res[i].mem_name}</td>`;
                        code += `<td>${res[i].mem_hp}</td></tr>`;
                    })
                })
        })
        $('#btn1').on('click', function () {
            $.ajax({
                url : "/0119/MemberList.jsp",
                type : "get",
                success : function (res){
                    alert("성공")
                    code = "<table border='1'>";
                    code += "<tr><td>아이디</td>";
                    code += "<td>이름</td>";
                    code += "<td>전화번호</td></tr>";

                    $.each(res, function (i, v){
                        code += `<tr><td>${res[i].mem_id}</td>`;
                        code += `<td>${res[i].mem_name}</td>`;
                        code += `<td>${res[i].mem_hp}</td></tr>`;
                    })

                    code += "</table>";

                    $('#result1').html(code);
                },
                error : function (xhr){
                    alert("상태 : " + xhr.status);
                },
                dataType : 'json'
            })
        })
    })
    </script>
</head>
<body>
<div class="box">
    <h4> </h4>
    <input type="button" value="멤버리스트확인" id="btn1">

    <br><br>
    <div id="result1">
    </div>
</div>
</body>
</html>
