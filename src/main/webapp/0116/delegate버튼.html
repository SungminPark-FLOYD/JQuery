<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(()=>{
            $(document).on('click', '.btn1', function (){
                newBtn = $('<input type="button" value="새로운 버튼" class="btn1">');
                $('#res1').append(newBtn);
            })
            $('.btn2').on('click', function () {
                $(document).off('click', '.btn1');
            })

            $('.fadd').on('click', function (){
                //새로운 요소 만들기
                newEle = $('<p><input type="file" class="bfile">' +
                    '        <input type="button" value="삭제" class="fdel"></p>');

                $('#res3').append(newEle);
            })
            $(document).on('click', '.fdel',function (){
                $(this).parent().remove();
                // empty는 자식내용만 지운다
            })
        })
    </script>
</head>
<body>
<div class="box">
    <h4></h4>
    <input type="button" value="확인" class="btn1">
    <input type="button" value="해제" class="btn2">
    <br><br>
    <div id="res1">

    </div>
</div>
<div class="box">
    <h4></h4>
    <br><br>
    <div id="res3">
        <input type="file" class="bfile">
        <input type="button" value="추가" class="fadd"><br>
    </div>

</div>
</body>
</html>
