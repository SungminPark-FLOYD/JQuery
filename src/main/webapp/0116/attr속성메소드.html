<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            $('#btn1').on('click', function () {
                $('#res1 img').attr('title', function () {
                    vsrc = $(this).attr('src');

                    start = vsrc.lastIndexOf("/")+1;
                    end = vsrc.lastIndexOf(".");

                    title = vsrc.substring(start, end);

                    return title;
                })
            })

            $('#res2 img').on('mouseenter', function (){
                //새로운 이미지 변경

                //src속성값을 가져온다 = 변수에 대입
                vsrc = $(this).attr('src');
                //name속성의 값을 가져오기
                vname = $(this).attr('name');

                //name속성값으로 src속성을 변경
                $(this).attr('src', vname);
            })
            $('#res2 img').on('mouseleave', function (){
                //name속성값으로 src속성을 변경
                $(this).attr('src', vsrc);
            })
            $('#res2 img').on('dblclick', function (){
                //대상 이미지를 안보이게 설정
                $(this).hide();
                // $(this).css('display', 'none');

                //비교 - 보이는 이미지 갯수가 0이면 확인버튼 보이게 한다.
                if($('#res2 img:visible').length < 1){
                    $('#btn2').show();
                }
            })

            $('#btn2').on('click', function () {
                $('#res2 img').show();
                $(this).hide();
            })
        })
    </script>
    <style>
        img {
            width: 80px;
            height: 80px;
        }
        #btn2{
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <h4> </h4>
    <input type="button" value="확인" id="btn1">
    <br><br>
    <div id="res1">
        <img src="../images/Penguins.jpg" alt="Penguins.jpg">
        <img src="../images/Anne-Marie(앤마리)-2002.jpg" alt="Anne-Marie(앤마리)-2002.jpg">
        <img src="../images/딸기스무디.jpg" alt="딸기스무디.jpg">
        <img src="../images/뱅쇼.jpg" alt="뱅쇼.jpg">
        <img src="../images/호랑이.jpg" alt="호랑이.jpg">
    </div>
</div>
<div class="box">
    <h4> 마우스 over시 이미지가 변경<br>
    마우스 out시 원래 이미지로 돌아옴</h4>
    <input type="button" value="확인" id="btn2">
    <br><br>
    <div id="res2">
        <img src="../images/Penguins.jpg" alt="Penguins.jpg" name="../images/코알라.jpg">
        <img src="../images/Anne-Marie(앤마리)-2002.jpg" alt="Anne-Marie(앤마리)-2002.jpg" name="../images/코알라.jpg">
        <img src="../images/딸기스무디.jpg" alt="딸기스무디.jpg" name="../images/코알라.jpg">
        <img src="../images/뱅쇼.jpg" alt="뱅쇼.jpg" name="../images/코알라.jpg">
        <img src="../images/호랑이.jpg" alt="호랑이.jpg" name="../images/코알라.jpg">
    </div>
</div>
</body>
</html>
