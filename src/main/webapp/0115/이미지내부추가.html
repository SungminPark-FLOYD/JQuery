<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        //append와 prepend는 요소를 내부에 추가하는 메소드들이다.
        //after와 before는 요소를 바깥에 추가하는 메소드들이다.
        $(()=>{
            $('#app').on('click', function () {
                //이미지 만들기
                vimg = $("<img src='../images/무지게5.png' alt='무지게5.png'>");

                //p1에 추가
                //append는 요소를 뒤에 추가한다.
                // $('#p1').append(vimg);
                $(vimg).appendTo($('#p1'));
            })

            $('#prep').on('click', function () {
                //이미지 만들기
                vimg = $("<img src='../images/무지게5.png' alt='무지게5.png'>");

                //p2에 추가
                //prepend는 요소를 앞에 추가한다.
                $(vimg).prependTo($('#p2'));
            })

            $('#aft').on('click', function () {
                //after메소드는 요소 바깥의 뒤쪽에 추가한다.

                //이미지 만들기
                vimg = $("<img src='../images/무지게5.png' alt='무지게5.png'>");

                //p3에 추가
                // $('#p3').after(vimg);
                $(vimg).insertAfter($('#p3'));
            })

            $('#bef').on('click', function () {
                //before메소드는 요소 바깥의 앞쪽에 추가한다.

                //이미지 만들기
                vimg = $("<img src='../images/무지게5.png' alt='무지게5.png'>");

                //p3에 추가
                // $('#p4').before(vimg);
                $(vimg).insertBefore($('#p4'));
            })
        })
    </script>
    <style>
        img {
            width: 80px;
            height: 80px;
        }
        p {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
<div class="box">
    <h4> </h4>
    <input type="button" value="append" id="app">
    <input type="button" value="prepend" id="prep">
    <br><br>
    <p id="p1">무지게 5</p>
    <p id="p2">무지게 5</p>
</div>
<div class="box">
    <h4> </h4>
    <input type="button" value="after" id="aft">
    <input type="button" value="before" id="bef">
    <br><br>
    <p id="p3">무지게 5</p>
    <p id="p4">무지게 5</p>
</div>
</body>
</html>
