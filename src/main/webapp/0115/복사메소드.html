<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        //clone은 요소를 복사한다 -> 붙여넣기는 append, prepend등을 이용한다.
        //clone(true)는 이벤트도 같이 복사해준다
        $(() => {
            $('.pp').on('click', function () {
                $(this).css('font-size', '+=5px');
            })

            $('#clone').on('click', function () {
                vp1 = $('#p1').clone();

                $(vp1).appendTo($('#res2'));
            })

            $('#clonet').on('click', function () {
                //한줄로 표현하기
                // $('#p2').clone(true).appendTo($('#res2'));
                $('#res2').append($('#p2').clone(true));
            })
        })

    </script>
</head>
<body>
<div class="box">
    <h4> </h4>
    <input type="button" value="clone" id="clone">
    <input type="button" value="clonet" id="clonet">
    <br><br>
    <div id="res1">
        <p class="pp" id="p1">무궁화 꽃이 피었습니다1</p> <br>
        <p class="pp" id="p2">무궁화 꽃이 피었습니다2</p> <br>
    </div>
    <div id="res2">

    </div>
</div>
</body>
</html>
