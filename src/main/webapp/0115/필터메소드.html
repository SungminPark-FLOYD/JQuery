<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        //:first는 필터 first()는 메소드 둘다 사용 가능하다
        function proc1() {
            // $('p:first')
            $('p').first().css({
                'background' : 'yellow'
            })
            $('p').filter(':first').css({
                'background' : 'pink'
            })

            //even : 짝수번째
            $('p:even').css({
                'color' : 'red'
            })
            //odd : 홀수번째
            $('p:odd').css({
                'color' : 'blue'
            })
            // $('p').filter(':even').css('color', 'green');
        }
    </script>
</head>
<body>
<div class="box">
    <h4> </h4>
    <input type="button" value="확인" onclick="proc1()">
    <br><br>
    <div id="res1">
        <p>무궁화 꽃이 피었습니다1</p>
        <p>무궁화 꽃이 피었습니다2</p>
        <p>무궁화 꽃이 피었습니다3</p>
        <p>무궁화 꽃이 피었습니다4</p>
        <p>무궁화 꽃이 피었습니다5</p>
        <p>무궁화 꽃이 피었습니다6</p>
        <p>무궁화 꽃이 피었습니다7</p>
        <p>무궁화 꽃이 피었습니다8</p>
        <p>무궁화 꽃이 피었습니다9</p>
        <p>무궁화 꽃이 피었습니다10</p>
    </div>
</div>
</body>
</html>
