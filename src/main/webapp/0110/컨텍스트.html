<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        function proc1() {
            //모든 p태그를 선택
            $('p').css('color', 'red');
        }
        $(document).ready(function () {
            $('.box .pele').on('click', function () {
                //this에 포함되는 p태그
                $('p', this).css('background', 'pink');
            })

            $('p', document.forms[0]).on('click',function () {
                $(this).css('font-size', '+=5px');
            })
        })
    </script>
    <style>
        form {
            border: 2px dotted green;
            margin: 5px;
            padding: 10px;
        }
        p {
            border: 1px dotted deeppink;
        }
    </style>
</head>
<body>
<div class="box">
    <h4></h4>
    <input type="button" value="확인" onclick="proc1()">
    <br><Br>
    <div id="result1" class="pele">
        <p>사랑은 늘 도망가</p>
    </div>
    <div id="result2" class="pele">
        <p>별빛같은 나의 사랑아</p>
    </div>

    <form class="pele">
        <p>무궁화 꽃이 피었습니다1</p>
    </form>
    <form class="pele">
        <p>무궁화 꽃이 피었습니다2</p>
    </form>
</div>
</body>
</html>
