<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/public.css">
    <script>
        function proc1() {
            vres1 = document.getElementById('result1');
            vres1.style.background = 'yellow';

            // $('#result1').css('background', 'yellow');
        }
        // window.onload = function () {
        //     //id=jqbt요소를 검색
        //     $('#jqbtn').on('click',()=> {
        //        vres2 = $('#result2');
        //        vres2.css('background', 'yellow');
        //
        //        //jquery와 js혼용 가능
        //        // vres2 = document.getElementById('result2');
        //        // vres2.style.background = 'red';
        //     })
        // }

        $(document).ready(() => {
            $('#jqbtn').on('click',()=> {
                vres2 = $('#result2');
                vres2.css('background', 'yellow');

                //jquery와 js혼용 가능
                // vres2 = document.getElementById('result2');
                // vres2.style.background = 'red';
            })
        });
    </script>
</head>
<body>
<div class="box">
    <h4>script방식 - button에 onclick="proc1()</h4>
    <input type="button" value="확인" onclick="proc1()">
    <br><Br>
    <div id="result1"></div>
</div>
<div class="box">
    <h4>jquery방식 - script에서 button을 검색 접근(id이용)해서 event를 부여
    </h4>
    <input type="button" value="확인" id="jqbtn">
    <br><Br>
    <div id="result2"></div>
</div>
</body>
</html>
