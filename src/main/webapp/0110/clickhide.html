<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            $('#result1 h2').on('click', function () {
                // this.style.display = "none";
                // $(this).css("display", 'none');
                $(this).hide();

                //비교 - 다사라졌는지 남은갯수가 0이면 보이기버튼 보여주기
                if($('#result1 h2:visible').length < 1) $('#bshow').show();

            })

            $('#bshow').on('click', function () {
                $(this).hide();
                $('#result1 h2').show();
            })
        })
    </script>
    <style>
        #bshow{
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <h4></h4>
    <input type="button" value="보이기" id="bshow">
    <br><Br>
    <div id="result1">
        <h2>클릭하면 사라집니다1</h2>
        <h2>클릭하면 사라집니다2</h2>
        <h2>클릭하면 사라집니다3</h2>
        <h2>클릭하면 사라집니다4</h2>
        <h2>클릭하면 사라집니다5</h2>
        <h2>클릭하면 사라집니다6</h2>
        <h2>클릭하면 사라집니다7</h2>
        <h2>클릭하면 사라집니다8</h2>
        <h2>클릭하면 사라집니다9</h2>
        <h2>클릭하면 사라집니다10</h2>
    </div>
</div>
</body>
</html>
