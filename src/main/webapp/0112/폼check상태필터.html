<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            // $('input[type=checkbox]:checked')
            //
            // $('input:checkbox:checked')
            $('#btn1').on('click', function () {
                //반복문
                chk = $('#result1 input:checkbox:checked');
                str = "";
                chk.each(function (x,y) {
                    // console.log($(':checkbox:checked').eq(x).val());
                    str += $(y).val() + " ";
                })
                // str = str.replace(" ", ", ")
                $('.res').html(str);
            })

        })
    </script>
</head>
<body>
<div class="box">
    <h4> </h4>
    <input type="button" value="확인" id="btn1">
    <br><br>
    <div id="result1">
        <form>
            취 미 :
            <input type="checkbox" name="hobby" value="여행" checked >여행
            <input type="checkbox" name= "hobby" value="장기">장기
            <input type="checkbox" name="hobby" value="바둑">바둑
            <input type="checkbox" name="hobby" value="독서">독서
            <input type="checkbox" name="hobby" value="낚시">낚시
            <br><br>
            <input type="button" value="전송">
        </form>
    </div>
    <div class="res">

    </div>
</div>
</body>
</html>
